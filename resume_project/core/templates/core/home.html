<!DOCTYPE html>
<html>
<head>
    <title>Resume Screening System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fb;
        }
        .container {
            width: 90%;
            margin: 50px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        select, textarea, input[type="file"], button {
            width: 100%;
            margin-top: 8px;
            padding: 10px;
        }
        textarea {
            resize: vertical;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #43a047;
        }
        .or {
            text-align: center;
            margin: 15px 0;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1> AI Resume Screening System ðŸš€</h1>
    <p style="text-align:center; color:#555;">
        Upload your resume and see how well it matches the job role
    </p>


    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Select Job Role:</label>
        <select name="job_id" required>
            {% for job in jobs %}
                <option value="{{ job.id }}">{{ job.title }}</option>
            {% endfor %}
        </select>

        <br><br>

        <label>Upload Resume (PDF):</label>
        <input type="file" name="resume_file" accept=".pdf">

        <div class="or">OR</div>

        <label>Paste Resume Text:</label>
        <textarea name="resume_text" rows="8"></textarea>

        <button type="submit">Analyze Resume</button>
    </form>
</div>

</body>
</html>
